<!DOCTYPE html>
<html lang="en">

  <body>
    <!--

      ██    ▀██▄         ██▀                        ██   ██      ▄██    ▀█ ██               ██          
      ██     ▀██ ▄▄█▀██ █████  ▄█▀██▄ ▀███  ▀███    ██ ██████    ▀███▄   ██████▀██▀   ▀██▀  ██   ▄▄█▀██ 
      ██      ██▄█▀   ██ ██   ██   ██   ██    ██    ██   ██        ▀█████▄ ██    ██   ▄█    ██  ▄█▀   ██
      ██     ▄████▀▀▀▀▀▀ ██    ▄█████   ██    ██    ██   ██      ▄     ▀██ ██     ██ ▄█     ██  ██▀▀▀▀▀▀
      ██    ▄██▀██▄    ▄ ██   ██   ██   ██    ██    ██   ██      ██     ██ ██      ███      ██  ██▄    ▄
    ▄████████▀   ▀█████▀████▄ ▀████▀██▄ ▀████▀███▄▄████▄ ▀████   █▀█████▀  ▀████   ▄█     ▄████▄ ▀█████▀

    ████████████████████████████████████████████████████████████████████████████████████████████████████ -->
    <style>
      :root {
        --body-bg-color: #eee;
        --content-bg-color: rgba(220, 220, 218, 0.45);
        --card-bg-color: #f5f5f5;
        --text-color: #333;
        --blockquote-color: #666;
        --link-color: #555;
        --link-hover-color: #222;
        --brand-color: #fff;
        --brand-hover-color: #fff;
        --table-row-odd-bg-color: #f9f9f9;
        --table-row-hover-bg-color: #f5f5f5;
        --menu-item-bg-color: #f5f5f5;
        --theme-color: #222;
        --btn-default-bg: #222;
        --btn-default-color: #ccc;
        --btn-default-border-color: #555;
        --btn-default-hover-bg: #333;
        --btn-default-hover-color: #ccc;
        --btn-default-hover-border-color: #666;
        --highlight-background: #e7e5e4;
        --highlight-foreground: #444;
        --highlight-gutter-background: #f5f5f5;
        --highlight-gutter-foreground: #555;
        color-scheme: light;
        --gitalk-background: #ccc;
        --post-edit-icon-color: #ddd;
        --post-meta-text-color: #666;
        --site-link-text-shadow: #05050550 0.1em 0.1em 0.1em;
        --vanta-birds-bg-color: radial-gradient(
          #e9f5f5 5%,
          #b3b4b6 75%,
          #8c8b99 100%
        );
        --vanta-birds-bg-opacity: 1;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --body-bg-color: #282828;
          --content-bg-color: rgba(30, 30, 30, 0.85);
          --card-bg-color: #555;
          --text-color: #ccc;
          --blockquote-color: #bbb;
          --link-color: #ccc;
          --link-hover-color: #eee;
          --brand-color: #ddd;
          --brand-hover-color: #ddd;
          --table-row-odd-bg-color: #282828;
          --table-row-hover-bg-color: #363636;
          --menu-item-bg-color: #555;
          --theme-color: #222;
          --btn-default-bg: #222;
          --btn-default-color: #ccc;
          --btn-default-border-color: #555;
          --btn-default-hover-bg: #333;
          --btn-default-hover-color: #ccc;
          --btn-default-hover-border-color: #666;
          --highlight-background: #323131;
          --highlight-foreground: #fff;
          --highlight-gutter-background: #1c1b1b;
          --highlight-gutter-foreground: #e8e8e8;
          color-scheme: dark;
          --gitalk-background: #404040;
          --post-edit-icon-color: #555;
          --post-meta-text-color: #999;
          --site-link-text-shadow: #050505 0.1em 0.1em 0.1em;
          --vanta-birds-bg-color: radial-gradient(
            #232325 5%,
            #151618 75%,
            #050505 100%
          );
          --vanta-birds-bg-opacity: 0.3;
        }
        /* 黑夜模式 圖片亮度調整 (原為透明度改為亮度) */
        img {
          opacity: 1;
          filter: brightness(75%);
        }
        img:hover {
          opacity: 1;
          filter: brightness(90%);
        }
      }
      html,
      body {
        height: 100%;
      }
      body {
        background: var(--body-bg-color);
        box-sizing: border-box;
        color: var(--text-color);
        font-family: Lato, "Helvetica", "Arial", "LiHei Pro", "黑體-繁",
          "微軟正黑體", sans-serif, "PingFang SC", "Microsoft YaHei", sans-serif;
        font-size: 1em;
        line-height: 2;
        min-height: 100%;
        position: relative;
        transition: padding 0.2s ease-in-out;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: sans-serif, Lato, "Helvetica", "Arial", "LiHei Pro",
          "黑體-繁", "微軟正黑體", sans-serif, "PingFang SC", "Microsoft YaHei",
          sans-serif;
        font-weight: bold;
        line-height: 1.5;
        margin: 30px 0 15px;
      }
      h1 {
        font-size: 1.5em;
      }
      h2 {
        font-size: 1.375em;
      }
      h3 {
        font-size: 1.25em;
      }
      h4 {
        font-size: 1.125em;
      }
      h5 {
        font-size: 1em;
      }
      h6 {
        font-size: 0.875em;
      }
      p {
        margin: 0 0 20px;
      }
      a {
        border-bottom: 1px solid #999;
        color: var(--link-color);
        cursor: pointer;
        outline: 0;
        text-decoration: none;
        overflow-wrap: break-word;
      }
      a:hover {
        border-bottom-color: var(--link-hover-color);
        color: var(--link-hover-color);
      }
      iframe,
      img,
      video,
      embed {
        display: block;
        margin-left: auto;
        margin-right: auto;
        max-width: 100%;
      }
      hr {
        background-image: repeating-linear-gradient(
          -45deg,
          #ddd,
          #ddd 4px,
          transparent 4px,
          transparent 8px
        );
        border: 0;
        height: 3px;
        margin: 40px 0;
      }
      blockquote {
        border-left: 4px solid #ddd;
        color: var(--blockquote-color);
        margin: 0;
        padding: 0 15px;
      }
      blockquote cite::before {
        content: "-";
        padding: 0 5px;
      }
      dt {
        font-weight: bold;
      }
      dd {
        margin: 0;
        padding: 0;
      }
    </style>
    <!-- bk-DKM switch -->

        );
        --vanta-birds-bg-opacity: 1;
      }

      /* 白天模式 圖片亮度調整 (原為透明度改為亮度) */
      body.bk-light-mode-on img {

      body.bk-dark-mode-on {

        --theme-color: #222;
        --btn-default-bg: #222;
        --btn-default-color: #ccc;
        --btn-default-border-color: #555;
        --btn-default-hover-bg: #333;
        --btn-default-hover-color: #ccc;
        --btn-default-hover-border-color: #666;
        --highlight-background: #323131;
        --highlight-foreground: #fff;
        --highlight-gutter-background: #1c1b1b;
        --highlight-gutter-foreground: #e8e8e8;
        color-scheme: dark;
        --gitalk-background: #404040;
        --post-edit-icon-color: #555;
        --post-meta-text-color: #999;
        --site-link-text-shadow: #050505 0.1em 0.1em 0.1em;
        --vanta-birds-bg-color: radial-gradient(
          #232325 5%,
          #151618 75%,
          #050505 100%
        );
        --vanta-birds-bg-opacity: 0.3;
      }

      /* 黑夜模式 圖片亮度調整 (原為透明度改為亮度) */
      body.bk-dark-mode-on img {
        opacity: 1;
        filter: brightness(75%);
      }
      body.bk-dark-mode-on img:hover {
        opacity: 1;
        filter: brightness(90%);
      }
    </style>
