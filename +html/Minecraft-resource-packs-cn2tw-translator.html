<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minecraft 語言資源包 簡轉繁小程式</title>
  </head>
  <body>
    <h1>在此上傳你的 zip 格式的檔案</h1>
    <p>
        開始後將讀取壓縮檔中所有的 zh_cn.json 文件</br>
        利用  <a href="https://github.com/nk2028/opencc-js/blob/main/README-zh-TW.md">OpenCC</a> 的功能，先將其中的 Minecraft 字彙進行替換（<a href="https://mcst.teahouse.team/table">替換對照</a>）</br>
        然後再進行簡體對繁體的轉換，使用的是台灣日常字彙（例如：自行車 -> 腳踏車）</br>
        最後在相同路徑底下生成 zh_tw.json 文件並提供下載連結</br>
        
    </p>
    <!-- 檔案輸入框，接受 zip 壓縮檔 -->
    <input type="file" id="fileInput" accept=".zip" />
    <!-- 處理檔案的按鈕 -->
    <button id="processButton">開始轉換</button>
    <!-- 下載處理後檔案的連結，初始狀態隱藏 -->
    <a id="downloadLink" style="display: none">下載處理後的檔案</a>
    <p><span id="processMessages">Process information will be displayed here.</span></p>

      let processMessages = "開始處理！";

      // 點擊 Button 事件
      document
        .getElementById("processButton")
        .addEventListener("click", function () {
          const fileInput = document.getElementById("fileInput");
          const userPackFile = fileInput.files[0];

          // 檢查是否選擇了檔案
          if (userPackFile) {
            const reader = new FileReader();
            reader.onload = function (event) {
              // 使用JSZip庫載入 zip 壓縮檔
              JSZip.loadAsync(event.target.result)
                .then(function (zip) {
                  const userPackFileNames = Object.keys(zip.files);

                  // 檢查 zip 壓縮檔名稱是否為空
                  if (userPackFileNames.length === 0) {
                    alert("找不到 zip 中的檔案");
                    outputProcessMessages("找不到 zip 中的檔案");
                    return;
                  }

                  outputProcessMessages("壓縮檔 zip 載入成功，開始處理...");

                  let processedFilesCount = 0;
                  userPackFileNames.forEach(function (fileName) {
                    if (fileName.endsWith("zh_cn.json")) {
                      outputProcessMessages(`已在其中找到：${fileName}`);
                      zip
                        .file(fileName)
                        .async("string")
                        .then(function (content) {
                          let jsonData;
                          try {
                            jsonData = JSON.parse(content);
                          } catch (err) {
                            console.error(`解析 json 發生錯誤：${err.message}`);
                            outputProcessMessages(
                              `解析 json 發生錯誤：${err.message}`
                            );
                            processedFilesCount++;
                            if (
                              processedFilesCount === userPackFileNames.length
                            ) {
                              generateZipAndProvideLink(zip);
                            }
                            return;
                          }

                          const jsonString = JSON.stringify(jsonData);
                          const StringFromCN2MC = converterMC(jsonString);
                          const StringFromCN2TW = converter(StringFromCN2MC);
                          const translatedData = JSON.parse(StringFromCN2TW);

                          const targetFileName = fileName.replace(
                            "zh_cn.json",
                            "zh_tw.json"
                          );
                          zip.file(
                            targetFileName,
                            JSON.stringify(translatedData, null, 2)
                          );
                          processedFilesCount++;

                          outputProcessMessages(
                            `轉換且另存為：${targetFileName}`
                          );

                          if (
                            processedFilesCount === userPackFileNames.length
                          ) {
                            generateZipAndProvideLink(zip);
                          }
                        })
                        .catch(function (error) {
                          console.error("讀取檔案錯誤", fileName, ":", error);
                          outputProcessMessages(
                            `讀取檔案錯誤：${fileName}: ${error}`
                          );
                          processedFilesCount++;
                          if (
                            processedFilesCount === userPackFileNames.length
                          ) {
                            generateZipAndProvideLink(zip);
                          }
                        });
                    } else {
                      processedFilesCount++;
                      if (processedFilesCount === userPackFileNames.length) {
                        generateZipAndProvideLink(zip);
                      }
                    }
                  });
                })
                .catch(function (error) {
                  console.error("無法載入 zip 壓縮檔：", error);
                  alert("無法載入 zip 壓縮檔。");
                  outputProcessMessages("無法載入 zip 壓縮檔。");
                });
            };
            reader.readAsArrayBuffer(userPackFile);
          } else {
            alert("請選擇一個 zip 壓縮檔。");
            outputProcessMessages("請選擇一個 zip 壓縮檔。");
          }
        });

      function generateZipAndProvideLink(zip) {
        zip.generateAsync({ type: "blob" }).then(function (blob) {
          const downloadLink = document.getElementById("downloadLink");
          downloadLink.href = URL.createObjectURL(blob);
          downloadLink.download = "翻譯完成請自行更名.zip";
          downloadLink.style.display = "inline";
          downloadLink.textContent = "點擊並下載";
          outputProcessMessages("壓縮檔 zip 處理完成，準備下載。");
        });
      }

      function outputProcessMessages(input) {
        processMessages += "<br>" + input;
        const processMessage = document.getElementById("processMessages");
        processMessage.innerHTML = processMessages;
      }
